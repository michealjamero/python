<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodTune - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg,#1C1B4D, #B80E65, #179181);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo span {
            color: #d466ff; 
        }
        
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: #4ecdc4;
        }

        .signin-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-top: 120px;
        }

        .signin-container h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #d466ff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        button {
            outline: none;
            cursor: pointer;
            border: none;
            padding: 0.9rem 2rem;
            margin: 0;
            font-family: inherit;
            font-size: inherit;
            position: relative;
            display: inline-block;
            letter-spacing: 0.05rem;
            font-weight: 700;
            font-size: 17px;
            border-radius: 500px;
            overflow: hidden;
            background: #d466ff;
            color: ghostwhite;
            width: 100%;
            margin-bottom: 15px;
        }

        button span {
            position: relative;
            z-index: 10;
            transition: color 0.4s;
        }

        button:hover span {
            color: black;
        }

        button::before,
        button::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        button::before {
            content: "";
            background: #000;
            width: 120%;
            left: -10%;
            transform: skew(30deg);
            transition: transform 0.4s cubic-bezier(0.3, 1, 0.8, 1);
        }

        button:hover::before {
            transform: translate3d(100%, 0, 0);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }

        .signup-link a {
            color: #d466ff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-signin {
            margin-top: 30px;
        }

        .social-signin p {
            margin-bottom: 15px;
            color: #ccc;
            position: relative;
        }

        .social-signin p::before,
        .social-signin p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .social-signin p::before {
            left: 0;
        }

        .social-signin p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .social-button:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
        }

        .footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ccc;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!--navigation Bar-->
    <header>
        <div class="nav-container">
            <div class="logo">Mood<span>Tune</span></div>
            <nav>
                <ul>
                    <li><a href="home page.html">Home</a></li>
                    <li><a href="Library.html">Library</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="profile.html">Profile</a></li>

    <div class="signin-container">
        <h1>Sign In to MoodTune</h1>
        <form>
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit"><span>SIGN IN</span></button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot your password?</a></p>
        </div>

</html>
